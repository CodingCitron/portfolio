<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login-page">
        <form action="" method="POST">
            <h1 class="title">Login</h1>
            <div class="container">
                <input type="text" name="id" placeholder="아이디를 입력해 주세요." autofocus required>
                <input type="password" name="pwd" placeholder="비밀번호를 입력해 주세요." required>
                <input type="checkbox" id="js-idsave" class="hidden">
                <div class="label">
                    <label for="js-idsave">
                        <div></div><span>아이디 체크</span>
                    </label>
                </div>
                <button class="submit">로그인</button>
            </div>
        </form>
    </section>
    <script src="js/toggle.js"></script>
    <script src="js/topBtn.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
